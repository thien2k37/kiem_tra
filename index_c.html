<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--c)	Tính tích các phần tử giá trị lẻ-->

<script>
    let a = [
        [ 1, 3, 5, 7],
        [2, 4, 6, 10],
        [3, 18, 9, 12]
    ]
    let count = 1;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (a[i][j] % 2 != 0) {
                count = count * a[i][j];
            }
        }
    }
    document.write(count);
</script>
</body>
</html>
