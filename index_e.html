<!--Tìm min các phần tử chẵn-->
<script>
  let a = [
    [ 7, 3, 5, 7],
    [2, 4, 6, 22],
    [3, 18, 9, 12]
  ]
  let min = a[0][0];
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a[i].length; j++) {
      if (a[i][j] % 2 == 0 && a[i][j] < min){
          min = a[i][j];
      }
    }
  }
document.write(min);
</script>
