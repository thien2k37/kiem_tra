<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--d)	Tìm max của mảng-->
<script>
    let a = [
        [ 1, 3, 5, 7],
        [2, 4, 6, 22    ],
        [3, 18, 9, 12]
    ]
    let max = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
           if (a[i][j] > max){
               max = a[i][j];
           }
        }
    }
    document.write(max);
</script>
</body>
</html>
